<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Title Yer Case!</title>
</head>
<body>
  <div class="container">
    <h1>Title Case</h1>

    <form id="titleCase">
      <div class="form-group">
        <label for="words">enter your words to title case them:</label>
        <input id="words" type="text">
      </div>

      <button type="submit" class="btn">Upcase Me</button>
    </form>

    <div id="result">
      <p>Title Case<span class="words"></span> your word.</p>
    </div>
  </div>
</body>
</html>
